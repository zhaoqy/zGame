    <title>Numbers Game</title>

<body>
	<div id="results"></div>
	<div id="timer" style="display:none">00</div>
	<section id="content">
        <div id="lvl" class="slideOut"></div>
        <div id="ans" class="slideOut"></div>
        <!--<div id="cur" class="slideOut">结果: 0</div>-->
         <div id="rules" class="slideOut">
	        <img id="hideRules" src="images/close.png" />
            <h1>规则</h1>
            <p>#1: 每行只能选一个数字</p>
            <p>#2: 每个选择必须相邻到下一个</p>
            <p>#3: 必须在规定时间内完成选择</p>
        </div>
        <div id="getRules" class="slideOut" style="display: none">规则</div> 
        <div id="panel">
        </div>
       <div id="how" >
       	 	<div id='startGame' onclick="GameStart()"></div>
        	<img id="main" src="images/main.jpg" width=320 height=480/>
       </div>
	</section>
